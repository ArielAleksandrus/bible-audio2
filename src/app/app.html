<div class="app-container">
  <mat-tab-nav-panel #tabPanel class="page-content">
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>

  <!-- Bottom fixed navigation bar -->
  <nav mat-tab-nav-bar
       [tabPanel]="tabPanel"
       class="bottom-nav"
       backgroundColor="primary"
       color="accent">

    <a mat-tab-link
       routerLink="/home"
       routerLinkActive #home="routerLinkActive"
       [active]="home.isActive">
      <span class="material-icons">home</span>
      <span>Home</span>
    </a>

    <a mat-tab-link
       routerLink="/plans"
       routerLinkActive #plans="routerLinkActive"
       [active]="plans.isActive">
      <span class="material-icons">list</span>
      <span>Planos</span>
    </a>

    <a mat-tab-link
       routerLink="/settings"
       routerLinkActive #settings="routerLinkActive"
       [active]="settings.isActive">
      <span class="material-icons">settings</span>
      <span>Configs</span>
    </a>
  </nav>
</div>
